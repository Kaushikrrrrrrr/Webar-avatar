<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Talking Avatar</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #fff; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

  <model-viewer
    src="avatar.glb"
    camera-controls
    autoplay
    animation-name="5"
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    alt="WebAR Talking Avatar">

    <!-- Make sure the audio.wav exists in the same repo -->
    <audio id="voice" src="audio.wav" autoplay></audio>

    <script>
      const viewer = document.querySelector('model-viewer');
      const audio = document.getElementById('voice');

      viewer.addEventListener('load', () => {
        const animation = viewer.model?.animations?.[5]; // play animation #5
        if (animation) {
          viewer.animationName = animation.name;
          viewer.play();
        }
        audio.play(); // play synced audio
      });

      // stop rotation
      viewer.autoRotate = false;
    </script>

  </model-viewer>

</body>
</html>
