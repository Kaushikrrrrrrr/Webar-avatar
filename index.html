<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Talking Avatar</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer id="avatar" src="avatar.glb"
    camera-controls
    autoplay
    animation-name="Animation_5"
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    alt="WebAR Talking Avatar">
  </model-viewer>

  <audio id="voice" src="audio.wav" autoplay></audio>

  <script>
    const viewer = document.querySelector('#avatar');
    const audio = document.getElementById('voice');

    viewer.addEventListener('load', () => {
      const animation = viewer.availableAnimations.find(a => a.includes('5'));
      if (animation) {
        viewer.animationName = animation;
        viewer.play();
      }
      audio.play();
    });
  </script>
</body>
</html>
