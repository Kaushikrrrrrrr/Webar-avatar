<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Avatar</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #fff; text-align: center; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer src="avatar.glb"
    autoplay
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    alt="AR Avatar">
    <audio src="audio.wav" autoplay></audio>
  </model-viewer>
</body>
</html>
